version: '3.3'
services:
    transmission-openvpn:
        cap_add:
            - NET_ADMIN
        volumes:
            - /mnt/share/transmission:/data:z
            - ./transmission:/config:z
            - ./resolv.conf:/etc/resolv.conf:z
        environment:
            - OPENVPN_PROVIDER=PIA
            - OPENVPN_CONFIG=uk_london
            - OPENVPN_USERNAME=${VPN_USERNAME}
            - OPENVPN_PASSWORD=${VPN_PW}
            - LOCAL_NETWORK=10.0.0.0/24
        privileged: true
        ports:
            - 9091:9091 # Transmission
            - 9696:9696 # Prowlarr
            - 9117:9117 # Jackett
            - 7878:7878 # Radarr
            - 8989:8989 # Sonarr
            - 6080:6080 # Soulseek
        image: docker.io/haugene/transmission-openvpn:dev
        container_name: transmission-openvpn
    sonarr:
        image: docker.io/linuxserver/sonarr:latest
        container_name: sonarr
        environment:
            - PUID=1000
            - PGID=1000
            - TZ=GB
        volumes:
            - ./sonarr:/config:z
            - /mnt/share/TV:/tv:z
            - /mnt/share/transmission:/data:z
        restart: unless-stopped
        network_mode: container:transmission-openvpn

    radarr:
        image: docker.io/linuxserver/radarr:latest
        container_name: radarr
        environment:
            - PUID=1000
            - PGID=1000
            - TZ=GB
        volumes:
            - ./radarr:/config:z
            - /mnt/share/Movies:/movies:z
            - /mnt/share/transmission:/data:z
        restart: unless-stopped
        network_mode: container:transmission-openvpn

    jackett:
      image: docker.io/linuxserver/jackett:latest
      container_name: jackett
      environment:
        - PUID=1000
        - PGID=1000
        - TZ=Europe/London
        - AUTO_UPDATE=true #optional
        - RUN_OPTS= #optional
      volumes:
        - ./jackett:/config:z
        - /dev/null:/downloads:z
      ports:
        - 9117:9117
      restart: unless-stopped
      network_mode: container:transmission-openvpn
